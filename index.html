      .btn.ghost { background: rgba(255,255,255,.04); border-color: rgba(255,255,255,.12); box-shadow: none; }

      @media (max-width: 640px){ .grid.cols-3, .grid.cols-4 { grid-template-columns: 1fr } }

      .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08);

          const ids = ['home','about','categories','services','why','contact'];

            entries.forEach(e => { if(e.isIntersecting) setActive(e.target.id); });
          }, { rootMargin: `-55% 0px -40% 0px` });
          ids.forEach(id => { const el = document.getElementById(id); if(el) obs.observe(el); });

        }, []);
        return active;

            }>

                  <p>Rapid vendor qualification and price discovery across continents.</p>
                </Card>
                <Card icon="üõ∞Ô∏è" title="Global logistics">

                </Card>
                <Card icon="üõ°Ô∏è" title="Risk & quality">

                </Card>

            }>
              <div className="grid cols-4" style={{marginTop:18}}>

                    <li>Cattle Feeds</li>
                    <li>Pesticides</li>
                    <li>Grains & pulses</li>

                    <div style={{display:'flex', gap:10, alignItems:'center', marginTop:14}}>
                      <button className="btn" type="submit">Send Inquiry</button>

                    </div>
                  </form>
                </div>
                <div className="card">
                  <h3>Company</h3>
                  <p style={{margin:'8px 0 14px'}}>MultiResource LLC ‚Äî Import ‚Ä¢ Export ‚Ä¢ E‚Äëcommerce</p>
                  <ul className="clean">
                    <li>üìç <strong>USA</strong></li>
                    <li>üìû +1 (307) 372-1683</li>
                    <li>üìç <strong>Dubai</strong></li>
                    <li>üìû +971 562-885686</li>
                    <li>üìç <strong>Pakistan</strong></li>
                    <li>üìû +92 321-8027995</li>
                    <li>‚úâÔ∏è contact@multiresourcellc.com</li>
                  </ul>
                  <div style={{height:12}}></div>
                  <h3>Hours</h3>
                  <ul className="clean"><li>Mon‚ÄìFri ¬∑ 9:00‚Äì18:00 (local)</li></ul>
                  <div style={{height:12}}></div>
                  <h3>Follow</h3>

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App/>);
